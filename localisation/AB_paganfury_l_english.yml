# Reforms #
 lit_restore_amber: "Restore the Amber Road"
 lit_restore_amber_desc: "Millennia ago, a wizened road stretched from the frigid Baltic to the sweetened shores of the Mediterranean. It was made not of stone, but knowledge - knowledge eroded today, but not completely forgotten. It carried not men, but amber - a coveted good eras ago. If we could restore this network, it could carry much more than amber and reach much farther than the Mediterranean..."
 lit_warriors_perkunas: "Warriors of Perkunas"
 lit_warriors_perkunas_desc: "The great Perkunas, god of storms, god of the awesome and destructive phenomena of lightning and thunder, driver and herald of victory, bravery, sky and heavenly fire itself... he is the god that our warriors worship. He is the god that our warriors flock to - not some whimsical, all-encompassing 'father'. No... Perkunas answers our loyalty - and with each victory, our morale and devotion grow stronger."
 lit_new_model: "New Order Regiments"
 lit_new_model_desc: "Our unique government, our unique culture and our unique position in Europe has allowed us certain advantages but also certain challenges. Logistical challenges unique to our position and strengths arise every day - as a result, our army must take on a composition unmatched, a discipline unmatched and a size unmatched. Quality and quantity must be wielded in equal measure to create a fighting force to match our many enemies."
 lit_crusader_nobility: "Crusader Nobility"
 lit_crusader_nobility_desc: "It seems only fitting that the nobility within our country be composed of the crusaders which have flocked to our banner. God does good unto those who have done good unto the world - and our diligent crusades have surely brought His word into many a heathen forest. How better to both encourage our crusaders and ensure a supply of future crusaders than by rewarding the men who come our way?"
 lit_spread_cyrillic: "Spread the Cyrillic Script"
 lit_spread_cyrillic_desc: "Across Eastern Europe, the script of the Bulgarians dominates. Known as Cyrillic, it poses a fierce competition to the likes of the Arabic and Latin scribblings that oftentimes disgrace our eyes. Should we embrace it wholeheartedly, we could integrate our country into the Eastern European region proper and encourage better the spread of new ideas and information."
 lit_power_tsar: "All Power to the Tsar"
 lit_power_tsar_desc: "Under His word, the Tsar has the power. Likewise, in any worthwhile state, a strong leader is best-suited. A strong leader and a strong, succinct chain of command ensures efficiency, administrative cohesion and a certain atmosphere of dread to those woefully inefficient or unworthy of holding office. Such is absolutism - and such is the way of God."
 lit_federation: "Balto-Scandinavian Federation"
 lit_federation_desc: "For centuries now, the Christian world has wrought havoc upon the Pagan world. Not only have our ancient woods been encroached upon, roots upheaved and desecrated, but so have the olden mountains of Scandinavia, riddled as they are with foreign barbarians. Funnily enough, it seems we have more in common with those so-called barbarians than we do with Christians - perhaps it would be best to welcome our fellow Pagans under our banner." 

