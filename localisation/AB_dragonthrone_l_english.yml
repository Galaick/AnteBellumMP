### YUAN ###
# Modifiers #
 yua_expand_sinosphere: "Expand the Sinosphere"
 yua_army_imperial: "Imperial Army"
 china_middle_control: "Control the Middle Kingdom"

# Missions (Horde) #

# Missions (Chinese) #
 yua_pure_land_title: "Pure Land"
 yua_pure_land_desc: "Despite our successes in internal and external matters, we must not forget to tend to the garden of our soul and erect proper places of worship that reflect our affluence and attention to the teachings through which we grew prosperous."
 yua_tame_china_sorrow_title: "Tame China's Sorrow"
 yua_tame_china_sorrow_desc: "Rivers are the lifeblood of our civilization as they provide our people with valuable land and the basic necessities. However, various floods that may take place every few decades are a threat of the highest authority not only towards our subjects' livelihoods but also to our stable rule."
 yua_trading_centers_title: "Control the Trade Centers"
 yua_trading_centers_desc: "Trade is a great weapon. It works both as a leverage at times and also as a stimulant for domestic economy. We should expand the trade centers we currently hold while at the same time aiming to take control of more trade centers around China."
 yua_reform_the_censorate_title: "Reform the Censorate"
 yua_reform_the_censorate_desc: "A highly efficient branch of our government, we must present our utmost efforts to ensure the continued process of centralization and bureaucratic efficiency so as to match the size of our enormous domain."
 yua_promote_grand_coordinators_title: "Grand Coordinators"
 yua_promote_grand_coordinators_desc: "The eastern equivalent of a viceroy, commonly known within our country as Xunfu is a key office that plays an important role within our administration. We must tend to promoting able coordinators and ensure their loyalty to the Emperor."
 yua_porcelain_silk_title: "Monopoly on Luxury Goods"
 yua_porcelain_silk_desc: "China is a land known for many luxury goods such as silk and porcelain. Not only are they well beloved by the Chinese people, the recently arrived Europeans also showed interests in these items. Therefore it is in our best inerest to achieve and maintain a monopoly on these luxury goods to ensure our trade standing against both domestic competitors and European intruders."
 yuan_china_rule_indochina_title: "Rule Indochina"
 yuan_china_rule_indochina_desc: "Having secured Vietnam, we have opened the route for the subjugation of entire Indochina. We shall take over this wealthy region and bring it into our sphere of influence."
 yuan_china_rule_burma_title: "Rule Burma"
 yuan_china_rule_burma_desc: "Although we have successfully established a fortified frontier between us and the wild Burmese kingdoms, some of our military officers are suggesting that the only way to truly protect ourselves from them is by taking over the region entire."

