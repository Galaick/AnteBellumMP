 hre_dominant_religion_mod: "Dominant Religion"

### PERFORMANCE EVENTS ###
 ab_performance.7.t: "Discovery of East Indian Trade Route"
 ab_performance.7.d: "Our explorers have managed to journey around the Cape of Good Hope, establishing a new trade route for commerce. This discovery paves the way for very lucrative trade opportunities."
 ab_performance.7.a: "This route will soon to be populated by our merchants"

 ab_performance.8.t: "Custodian of the Two Holy Mosques"
 ab_performance.8.d: "We control the cities of Mecca and Medina and with them the most sacred shrines in the Islamic world."
 ab_performance.8.a: "Allahu Akbar!"
 AB_PERFORMANCE_8_TT: "This modifier will be removed if we don't own §Y[384.GetName]§! and §Y[385.GetName]§!."

 ab_performance.9.t: "Subjugation of the Papacy"
 ab_performance.9.d: "We have subjugated the lands of the Papal States. This injures our standing in the eyes of other Catholics."
 ab_performance.9.a: "This will hurt our image"
 AB_PERFORMANCE_9_TT: "This modifier will be removed if @PAP §Y[PAP.GetName]§! is not our subject or we form @ITA §Y[ITA.GetName]§!."

 ab_performance.10.t: "Counter-Revolution"
 ab_performance.10.d: "A revolutionary government is loose on the continent. Our nobility feel that we are ready and willing to wage war upon them, but we aren't. Revolutionary propaganda is spreading in our nation undermining our government, while other World powers think us weak. Do we listen to the war party?"
 ab_performance.10.a: "How can we be seen as cowards..."
 AB_PERFORMANCE_10_TT: "This modifier will be removed if we go to war with §Y[revolution_target.GetName]§!."

 ab_performance.12.t: "Reaction"
 ab_performance.12.d: "We are leading the holy fight against the Godless Revolutionaries. The Church and State are fully behind our cause and other countries admire our show of strength."
 ab_performance.12.a: "We will show them our ideology is superior!"

 ab_performance.13.t: "Crusade"
 ab_performance.13.d: "We are engaged in the Holy War against the Infidel. God shall grant us victory!"
 ab_performance.13.a: "Deus Vult!"

 ab_performance.14.t: "Excommunication"
 ab_performance.14.d: "Our ruler has been excommunicated. May God have mercy on the sinner's soul!"
 ab_performance.14.a: "Oh dear..."

 ab_performance.16.t: "The Pentarchy"
 ab_performance.16.d: "The five ancient Patriarchates of Jerusalem, Alexandria, Antioch, Rome and Constantinople are in Orthodox hands - our hands - affirming the unity of the One Christian Church."
 ab_performance.16.a: "The Christian world shall be united again"
 AB_PERFORMANCE_16_TT: "This modifier will be removed if we lose control of either §Y[118.GetName]§!, §Y[151.GetName]§!, §Y[2313.GetName]§!, §Y[379.GetName]§! or §Y[358.GetName]§!."

 ab_performance.17.t: "War for the Celestial Empire"
 ab_performance.17.d: "Our subjects welcome our efforts to reunite the Celestial Empire and bring the territories that have lapsed from our rule back into the fold."
 ab_performance.17.a: "The Middle Kingdom is ours to rule"

 ab_performance.18.t: "[Emperor.Religion.GetName] Empire"
 ab_performance.18.d: "The [Emperor.Religion.GetName] faith is the official religion of the Holy Roman Empire. Following this faith grants our nation a certain moral legitimacy."
 ab_performance.18.a: "Okay"

 ab_performance.19.t: "Golden Age of Piracy"
 ab_performance.19.d: "Piracy has become rampant in the Caribbean. Any merchant vessel traversing these waters puts itself at the mercy of pirates and privateers."
 ab_performance.19.a: "An age of chaos and adventures"

 ab_performance.20.t: "Great Peasants War"
 ab_performance.20.d: "The Great Peasants' War embroils the Holy Roman Empire in conflict. While it is ongoing, rebelling peasants will be emboldened and may even overthrow the government."
 ab_performance.20.a: "How dare they!"

 ab_performance.21.t: "Concessions to the Peasantry"
 ab_performance.21.d: "The Great Peasants' War has forced the Empire to reconsider the rights of the peasantry. A number of concessions have been granted and ancient privileges guaranteed, resulting in a diminshed ability to extract wealth from their labor."
 ab_performance.21.a: "We have to give in, for now"

 ab_performance.23.t: "The Pope in the Empire"
 ab_performance.23.d: "The Pope's membership in the Holy Roman Empire has dire ramifications for Catholics outside of the Empire."
 ab_performance.23.a: "So the Emperor has more than authority than the Pope now"

 ab_performance.25.t: "The Italian Wars"
 ab_performance.25.d: "It is the age of Condottieri; Italian generals are gathering bands of mercenaries and making themselves available for hire."
 ab_performance.25.a: "We should enlist them"

 ab_performance.26.t: "Defense of the Empire"
 ab_performance.26.d: "The enemies have threaten our unity. We will show them the might of the Holy Roman Empire."
 ab_performance.26.a: "The Lord is with us!"

 ab_performance.27.t: "Yom Kippur"
 ab_performance.27.d: "War has come, but our people will persevere. The teachings of the past help us to endure the struggles of war."
 ab_performance.27.a: "This war should test our people's endurance"

 ab_performance.32.t: "Establishment of the East India Company"
 ab_performance.32.d: "With our foothold now secured on the shores of India, a bold new venture is set into motion: the creation of the East India Company. Established to oversee trade, resources, and influence in this prosperous land, the Company will serve as a bridge between our merchants and the rich markets of India, bringing in exotic goods, spices, and wealth beyond measure. The company is tasked not only with trade but with consolidating our influence, transforming distant territories into vital assets for the homeland."
 ab_performance.32.a: "The company shall bring wealth to us"

 ab_performance.33.t: "Join the Grand Crusade"
 ab_performance.33.d: "The knights of Christ have launched their Grand Crusade against the infidels. As fellow Catholics it is our holy right and duty to join these knights in order to spread the word of God!"
 ab_performance.33.a: "Deus Vult!"
 ab_performance.33.b: "Such campaign is not a matter for us"

 ab_performance.34.t: "Defend our Brethren"
 ab_performance.34.d: "Our brethren of is under attack by these dogs of the Christians! As fellow brethen it is our duty to aid them!"
 ab_performance.34.a: "Let's help them"
 ab_performance.34.b: "Such campaign is not a matter for us"

 ab_performance.37.t: "Join the Jihad"
 ab_performance.37.d: "The Caliph has launched his Jihad against the infidels. As fellow Muslims it is our holy right and duty to join these warriors in order to spread the light of Allah!"
 ab_performance.37.a: "Allahu Akbar!"
 ab_performance.37.b: "Such campaign is not a matter for us"

 ab_performance.38.t: "Defend our Brethren"
 ab_performance.38.d: "Our brethren of is under attack by these dogs of the Christians! As fellow brethen it is our duty to aid them!"
 ab_performance.38.a: "Let's help them"
 ab_performance.38.b: "Such campaign is not a matter for us"

