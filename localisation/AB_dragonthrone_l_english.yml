 Introduce_Shoushi_decision_emperor: "Introduce Shoushi"
 Introduce_Shoushi_decision_desc: "The Yuan dynasty Shòushí calendar used spherical trigonometry to find the length of the tropical year. The calendar had a 365.2425-day year, identical to the Gregorian calendar."

