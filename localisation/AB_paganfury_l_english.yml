# Ideas #
 LTV_ideas: "Litvin Ideas"
 LTV_ideas_start: "Litvin Traditions"
 LTV_ideas_bonus: "Litvin Ambition"
 ltv_first: "Patriarchate of All Rus'"
 ltv_first_desc: "Our righteous monarch has proven himself to be a more capable wielder of religious authority than any of the corrupt Rus princes. Let us invite the Patriarch of Kijevas, who administers the eastern rite to all faithful Rus, into our land, so that he may work in peace and stability."
 ltv_second: "Recruit the Druzhina"
 ltv_second_desc: "It was the Druzhina that traditionally formed the armoured core of the Rus Princes' armies. Now that we rule the traditional lands of Rus, we can prove our legitimacy by enlisting displaced Druzhina."
 ltv_third: "Conquest of Rus'"
 ltv_third_desc: "Upon our adoption of the true faith, we claimed responsibility for reunifying the disparate principalities within the jurisdiction of the Patriarchate of Kijevas. Thus, the lands of Rus must be ruled by the Litvin ruler!"
 ltv_fourth: "Adopt the Cyrillic Script"
 ltv_fourth_desc: "The Cyrillic Script is used by speakers of various slavic languages, including the Rus, whom we now rule over. In order to ensure positive relations and ease of communication with our subjects, we should record our own language in Cyrillic as well."
 ltv_fifth: "Life-Long Conscription"
 ltv_fifth_desc: "The Royal Litvin army shall differ from the forces of our rivals in that our soldiers will serve for life. The tradition of tribal warriorship rooted in our past shall not die with our Christianization, and one of the aspects of this tradition is a lifetime of war."
 ltv_sixth: "Enlist the Cossacks"
 ltv_sixth_desc: "The Cossacks are semi-nomadic bands of horse-mounted Rus living in the southern and eastern frontiers of Ruthenia. Their unparalleled skill on horseback and remarkable perseverance will make them excellent auxiliary cavalry units in our army."
 ltv_seventh: "The Balto-Slavic Tradition"
 ltv_seventh_desc: "Over the decades, the kingdom of Litvina has developed a unique culture that synthesises aspects of Baltic and Slavic societies. This amicability between diverse groups has created a multi-ethnic patriotism held by all citizens of our Kingdom. Each man in our realm, from Vilnius to Kijevas, is willing to lay down his life for the crown."
 ltv_first2: "Patriarchate of All Rus'"
 ltv_first2_desc: "Our righteous monarch has proven himself to be a more capable wielder of religious authority than any of the corrupt Rus princes. Let us invite the Patriarch of Kijevas, who administers the eastern rite to all faithful Rus, into our land, so that he may work in peace and stability."
 LTV2_ideas: "Litvin Ideas"
 LTV2_ideas_start: "Litvin Traditions"
 LTV2_ideas_bonus: "Litvin Ambition"

 LTVC_ideas: "Litvin Ideas"
 LTVC_ideas_start: "Litvin Traditions"
 LTVC_ideas_bonus: "Litvin Ambition"
 LTVC2_ideas: "Litvin Ideas"
 LTVC2_ideas_start: "Litvin Traditions"
 LTVC2_ideas_bonus: "Litvin Ambition"
 ltvc_first: "Conquest of Rus'"
 ltvc_first_desc: "Lithuania has been gifted with a great destiny - that of overthrowing the malevolent Rus', and establishing our state as the most powerful in the Baltic. It shall be easy to resettle these lands once they are under our control."
 ltvc_second: "Legacy of the Crusades"
 ltvc_second_desc: "Our identity was shaped by Catholic fervour, and the wars that came with it. Our survival is entirely dependent on the strenuous defence of our faith. Deus Vult!"
 ltvc_third: "Lithuanian Magnates"
 ltvc_third_desc: "Support from the nobility is key in all of our military endeavours; with the aid of the aristocracy, at a moment's notice an army of the people can be deployed in the face of Satan's battalions."
 ltvc_fourth: "Papal Blessing"
 ltvc_fourth_desc: "Lithuania's first Catholic kings were appointed and crowned by the Pope, whose support for our cause remains unwavering to this day."
 ltvc_fifth: "Mending the Schism"
 ltvc_fifth_desc: "Clearly the reason for a Great Schism in Christendom is the lack of strength and resolve in those supposed to defend it. By strength alone will we impose upon the heathens and heretics the true will of God."
 ltvc_sixth: "Found the University of Vilnius"
 ltvc_sixth_desc: "A centre of scholarly learning like few in our region, the University of Vilnius is a staple in our nation's technological advancement. Minds from across Lithuania and all the Baltic come to our capital for the purpose of unravelling the mysteries of the Universe."
 ltvc_seventh: "The Balto-Slavic Tradition"
 ltvc_seventh_desc: "Having lived together as neighbours, even through our quarrels over matters of faith we've grown to recognize the Slavs as our brothers. So long as we follow Jesus Christ's true word, our customs do little to separate us in the grand scheme of things if we're all fighting for the same thing - the supremacy of God over all of His enemies."
 ltvc2_seventh: "The Balto-Slavic Tradition"
 ltvc2_seventh_desc: "Having lived together as neighbours, even through our quarrels over matters of faith we've grown to recognize the Slavs as our brothers. So long as we follow Jesus Christ's true word, our customs do little to separate us in the grand scheme of things if we're all fighting for the same thing - the supremacy of God over all of His enemies."

 lit_first: "Stand Against the Crusaders"
 lit_second: "Hill Forts"
 lit_third: "Mindaugas the Apostate"
 lit_fourth: "Baltic Brotherhood"
 lit_fifth: "Reform the Tribal Union"
 lit_sixth: "Perkunas' Thunder"
 lit_seventh: "Wealth of the Amber Road"
 lit_first_desc: "For centuries, Germans, Swedes, and Rus alike have deigned to encroach on our holy forests, burning our temples in cowardly raids that they pretend are 'crusades'. Let our army be a living wall between our faith and those who wish to see it destroyed."
 lit_second_desc: "Since ancient times, Baltic warfare has been dominated by the use of convenient fortifications constructed out of already existent hills that dot the landscape. These forts are much cheaper to maintain than castles, and can more easily be deconstructed and rebuilt."
 lit_third_desc: "At a crucial junction in Lithuanian history, our great King Mindaugas rejected a papal offer to convert his kingdom to Christianity, instead choosing to maintain the ancestral faith of our people. While this made him a target of Christian hostility, he became an everlasting hero of our nation."
 lit_fourth_desc: "There exists a brotherhood between the Baltic ethnicities that runs deeper than that of any other cultural group. Our shared faith, history, and perseverance in the face of adversity have truly forged a permanent bond between the Baltic peoples."
 lit_fifth_desc: "Centuries before the formation of the Lithuanian, Pruthenian, or Latvian states, Baltic people organised themselves into tribal confederations. By maintaining aspects of our previous tribal administration we can ease the burden of governing a large land area."
 lit_sixth_desc: "The bolts of the storm god Perkunas rained down upon his enemies in ancient times, just as our arrows descend upon our foes, striking fear into the hearts of the most hardened foreign soldiers."
 lit_seventh_desc: "The amber road is the most vital artery of baltic trade, having served traders of amber and other goods for centuries. This ancient route delivers reliable wealth to the towns of Lithuania, ensuring continued prosperity."

