### NEWS FEED ###
 ANTE_BELLUM_NEWS_FEED: "Ante Bellum | 1.9 | Blood and Iron"
 ANTE_BELLUM_ENTRY_0: "Forge your destiny by blood and iron!"
 ANTE_BELLUM_ENTRY_1: "The ninth major update of Ante Bellum, '§YBlood and Iron§!' is now available."
 ANTE_BELLUM_ENTRY_2: "As the defeat at Valencia dangles over Emperor Lothair's head, the princes"
 ANTE_BELLUM_ENTRY_3: "dream of a renewed Empire, free from Francia's rule. Whether the French or"
 ANTE_BELLUM_ENTRY_4: "the princes prevail, the Empire's destiny shall be forged by blood and iron."
 ANTE_BELLUM_ENTRY_5: "The update includes:"
 ANTE_BELLUM_ENTRY_6: "- Province and country update of the §YHoly Roman Empire§!"
 ANTE_BELLUM_ENTRY_7: "- §YReformation§! tweaks and §YCounter-Reformation§!"
 ANTE_BELLUM_ENTRY_8: "- §YHussite§!, §YAnglican§! & §YGaelic§! paths for the §YHoly Roman Empire§!"
 ANTE_BELLUM_ENTRY_9: "- Nine new or updated §YImperial Incidents§!"
 ANTE_BELLUM_ENTRY_10: "- New §YProtestant§! and §YReformed§! religious schools"
 ANTE_BELLUM_ENTRY_11: "- §YPaladins§!, reworked §Yachievements§!, §Y24§! mission trees and more!"
 ANTE_BELLUM_ENTRY_12: "Other Information"
 ANTE_BELLUM_ENTRY_13: "- The §YBaltic§! mini-update is now available!"
 ANTE_BELLUM_ENTRY_14: "- §YAnte Bellum 1.10§! has just been revealed. You can watch the trailer"
 ANTE_BELLUM_ENTRY_15: "- on §YYouTube§! and gain early access to the update on §YPatreon§!"
 ANTE_BELLUM_ENTRY_16: "- §YAnte Bellum 1.9.5§! is planned to be released in §YQ2 2025§!"
 ANTE_BELLUM_ENTRY_17: "- You can support us on §YPatreon§! and unlock over §Y15§! amazing rewards"
 ANTE_BELLUM_ENTRY_18: "§Ywww.patreon.com/antebellum§!"