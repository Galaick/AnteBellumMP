# Ideas #
 SCA3_ideas: "Scandinavian Ideas"
 SCA3_ideas_start: "Scandinavian Traditions"
 SCA3_ideas_bonus: "Scandinavian Ambition"
 sca_fourth3: "Stormaktstiden"
 sca_fourth3_desc: "The Era of Scandinavia has begun; our poets write great songs and works about our achievements; our artists draw on canvas of the defeat of the heathen armies and promote the beauty of our homeland. This period of pride and prestige brings with us a sense of honour and duty; we must not rest on our laurels, we must work to maintain this golden age, no matter the cost!"
 swe_first: "The King and the Church"
 swe_first_desc: "Sweden's monarchy relies upon close ties to the Catholic Church to maintain its legitimacy, as well as to curb the influence of the aristocracy and mercantile class. This relationship has proven fruitful in fostering loyalty and compromise between the two arms of state, with the church offering up its vast resources to the king in exchange for royal favour in court politics." 

# Holy Orders #
 sweden_order: "Caroleans"
 sweden_order_desc: "Founded by the King of Sweden in the late 12th Century AD, the Caroleans are a fearsome military order who serve as the vanguard of the Holy Cross in Scandinavia."

# Reforms #
 mechanic_swe_papal_war_yes: "Gain §G5§! Papal Authority for winning wars against §YHeretics§! and §YHeathens§!."
 sweabsolutism: "Crusader Absolutism"
 sweabsolutism_desc: "The King of Sweden has the final say in matters of state, for he is the leader of our great Northern Crusades. His word is the highest of law that is backed by both the secular authority of the realm and the divine authority of the Church."
 swecouncil: "Council of the Realm"
 swecouncil_desc: "Since the foundation of the Kingdom of Sweden, there has been a somewhat irregular privy council consisting of the most powerful chiefs within the realm. These magnates were to advise the King, though he always had final say. Over time, as Sweden evolved, this council came to consist of appointed courtiers rather than powerful warlords. By making this council a permanent institution, we can assure the most effective administration possible from this special cabinet. The King of Sweden would be free to appoint whoever he wishes to this council, as long as they are of Swedish birth."
 sweholyfury: "Holy Fury"
 sweholyfury_desc: "The Kingdom of Sweden has worked tirelessly to cultivate a religious fervor in its soldiers. These great Northern Crusaders will follow our leaders with holy fury, furthering our expansion and sacred mission to Christianize Scandinavia."
 mechanic_gain_trad_on_heretic_heathen_yes: "Winning battles against §YHeretics§! and §YHeathens§! grants §G+0.1§! bonus Army Tradition."

