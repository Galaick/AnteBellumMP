 yua_nest_tame_china_sorrow_desc: "Rivers are the lifeblood of our civilization as they provide our people with valuable land and the basic necessities. However, various floods that may take place every few decades are a threat of the highest authority not only towards our subjects' livelihoods but also to our stable rule."
 yuan_nest_porcelain_silk_title: "Monopoly on Luxury Goods"
 yuan_nest_porcelain_silk_desc: "China is a land known for many luxury goods such as silk and porcelain. Not only are they well beloved by the Chinese people, the recently arrived Europeans also showed interests in these items. Therefore it is in our best inerest to achieve and maintain a monopoly on these luxury goods to ensure our trade standing against both domestic competitors and European intruders."
 yuan_nest_rule_indochina_title: "Rule Indochina"
 yuan_nest_rule_indochina_desc: "Having secured Vietnam, we have opened the route for the subjugation of entire Indochina. We shall take over this wealthy region and bring it into our sphere of influence."
 yuan_nest_rule_burma_title: "Rule Burma"
 yuan_nest_rule_burma_desc: "Although we have successfully established a fortified frontier between us and the wild Burmese kingdoms, some of our military officers are suggesting that the only way to truly protect ourselves from them is by taking over the region entire."

