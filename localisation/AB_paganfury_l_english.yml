# Reforms #
 magyar_tribal_union: "Magyar Tribal Union"
 magyar_tribal_union_desc: "Magyars are organized into a decentralized confederation of tribes that is officially ruled from Szeged, the seat of the Árpád dynasty. However, the central rule is very weak, which paralyzes the Magyar's ability to do anything but fight among themselves for the seat of the Grand Prince."
 mgygyula: "Revive Gyula and Kende"
 mgygyula_desc: "Magyar kingship was once divided between the sacred king, or Kende, and the military leader, or Gyula. This unique form of split governance allowed us to better adapt to military circumstance, while maintaining legitimacy. Let us revive this ancient tradition."
 mechanic_mgy_coruler_yes: "Select a §YCo-Ruler§! on monarch death. They will provide your ruler with the fourth personality trait at half efficiency."
 mgytaltos: "Empower the Táltos"
 mgytaltos_desc: "Similar to Shamans of other faiths, the Magyar Táltos are humans of supernatural abilities. Known for their spiritual powers of révülés they often serve as a bridge of communication between the gods and spirits and the Hungarian people, warning of impending doom. Granting them more privileges should inspire a certain amount of confidence amongst our armies."
 mgygreek: "Greek Liturgical Language"
 mgygreek_desc: "Our conversion to Orthodoxy has allowed us to tap into the vast Greek literary culture of our southern neighbors. This allows us to maintain a pace of rapid modernization."
 mgyslavic: "Slavic Auxiliaries"
 mgyslavic_desc: "While us Magyars are superb horseman, there are many more demeaning jobs in the army that need to be filled. Just as the Avars before us, or as our forefather Attila did with the Germans, we must recruit Slavs to fill ranks."
 mgyispan: "Ispán Marches"
 mgyispan_desc: "As one of the last pagan realms in Europe, our Christian neighbors are always looking to invade us if given the chance. Assigning border lands and their respective fortresses to court officials known as Ispán will allow us to maintain a strong defensive position against all our would be enemies."

