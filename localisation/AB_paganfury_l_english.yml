# Decisions #
 form_magyars_title: "Reunite the Magyar Tribes"
 form_magyars_desc: "Ever since our entry into the Carpathian Basin, the Magyar people have been ruled by the Árpád dynasty. However, while they promised conquest and glory, all they have broguht us was defeat and dishonor. It is time the Magyar people are united under the leadership of the [Root.Monarch.Dynasty.GetName], who shall lead our nation to greatness." 

# Events #
 magyar_events.5.t: "Settling Transdanubia"
 magyar_events.5.d: "When our ancestors entered Pannonia centuries ago, they sought to unite it all under the Magyar rule. Although they came close to achieving that goal, the defeat at the Battle of Pozsony forced our ancestors back behind the Danube, where we have stayed ever since. After centuries of internal struggle, we have finally managed to achieve a great victory over the Slavs of Pannonia, and have secured Transdanubia for ourselves. Now, we must decide the fate of the area."
 magyar_events.5.a: "We shall move the tribes across the Danube."
 magyar_events.5.b: "Let us integrate and protect the locals instead."
 magyar_events.6.t: "Gyula and Kende"
 magyar_events.6.d: "Our old ruler has passed, and while the Magyar tribes mourn his passing, the time has come for the new Grand Prince to select his new co-ruler. As we have reestablished the ancient tradition of the Gyula and Kende - a dual leadership that once guided our people in times of both war and peace, the choice must be made to elect the one who will step forward to claim this title."
 magyar_events.6.a: "Select someone skilled in administration."
 magyar_events.6.b: "We could use a diplomat."
 magyar_events.6.c: "Only the strong should rule!"
 magyar_events.7.t: "A New Capital"
 magyar_events.7.d: "Now that we control the Carpathian Basin, many voices within our realm have suggested that the seat of power should be moved to a more central location. In order to better project our influence over these lands, we must consider relocating the capital. The settlement of Buda, located near the ancient Roman camp of Aquincum, seems to be the most promising candidate for the new capital of our expanding domain."
 magyar_events.7.a: "Let us move our capital to Buda!"
 magyar_events.7.b: "Our capital is fine where it is"

