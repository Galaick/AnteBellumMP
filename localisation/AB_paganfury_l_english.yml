# Events #
 ab_sweden.1.t: "Timed Mission Unlocked"
 ab_sweden.1.d: "We have unlocked 'The Northern Crusade' timed mission. If we complete the mission before the year 1500, we will start the 'Lion and the Empire' imperial incident. Should we fail, the mission will be permanently removed from our mission tree."
 ab_sweden.1.a: "Understood"
 ab_sweden.2.t: "Timed Mission Failed"
 ab_sweden.2.d: "We have failed to complete 'The Northern Crusade' timed mission before the year 1500. The mission will be permanently removed from our mission tree."
 ab_sweden.2.a: "Unfortunate"
 ab_sweden.7.t: "The Lion and the Empire"
 ab_sweden.7.d: "The Kingdom of Sweden is the bulwark of Christendom in Scandinavia, and was able to weather the surging tides of Norse heathenry on its own for centuries. Having at long last vanquished the lingering holdouts of paganism in northern Europe, the Great Northern Crusade is finally over; a decisive victory for the Cross. Triumphant at long last, [Root.Monarch.GetTitle] [Root.Monarch.GetName] seeks to entrench Sweden's position in the region by uniting with the Holy Roman Empire, effectively eliminating military threats to the war weary kingdom. To that end, [Root.Monarch.GetHerHis] has directly petitioned [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] to grant Sweden entry into the Holy Roman Empire. Although the Holy Roman Empire would benefit from this arrangement, Sweden stands to gain far more, leading many to doubt whether it would be a worthwhile endeavour in the long term..."
 ab_sweden.7.a: "Lion come forth!"

