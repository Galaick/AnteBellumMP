# Events #
 ab_lithuania.1.t: "The Future of our Nation"
 ab_lithuania.1.d: "After our unification and conquest of our surrounding neighbours, every prominent aristocrat was invited to the capital to debate the future of Lithuania. From our homelands are the Romuvans who wish to keep true to the old faith and unite all other pagans against the armies of Christ. From the Polish lands are nobles and priests who claim there is much to be had in Catholicism, and that the Pope is willing to grant us many boons to convert. Finally, Ruthenians and other Eastern Slavs claim that the best course of action is to be baptised under Orthodoxy to help rule our new eastern lands. Whatever the choice, it is up to [Root.Monarch.GetName] to decide our future."
 ab_lithuania.1.a: "We will follow Dievas!"
 ab_lithuania.1.b: "We will follow the Patriarch!"
 ab_lithuania.1.c: "We will follow the Pope!"
 ab_lithuania.2.t: "The Unification of Baltoscandia"
 ab_lithuania.2.d: "Centuries have passed, and the only peoples to remain true to the old ways are the Northmen, the Balts, and the West Slavs. The rest of Europe has fallen to Christian ways and have been attempting to subvert our beliefs too. Now, we are united as one against our common enemy. We will be crowned as Emperor of Baltoscandia and lead our own crusade against the Christians. We will prove that we are greater than the sum of our parts."
 ab_lithuania.2.a: "United we stand!"
 ab_lithuania.12.t: "A New Tsardom"
 ab_lithuania.12.d: "Our continued conquest of Orthodox lands and crusade against the remaining pagans in the Baltics have proven to the world that Litvinia is the new Orthodox superpower. No longer shall disencouraged Orthodox followers look towards the failing Caesars in East Rome. Instead, we shall claim the mantle of Caesardom for ourselves. Our glorious leader will now be known as the Tsar of Litvinia, and the glory of Orthodoxy will spread even further beyond."
 ab_lithuania.12.a: "God Save the Tsar!"
 ab_lithuania.13.t: "Rex Russiae" #Litvinia Catholic Tsardom
 ab_lithuania.13.d: "Ever since our Baptism all those years ago, the Pope has kept a close eye on our progress on spreading the true faith eastwards. Every pagan or heretic that has gotten in our way has fallen, and now we hold a vast empire in the east. The Pope has called upon [Root.Monarch.GetName] to grant them a new title worthy of their rank. With the crown placed upon [Root.Monarch.GetHerHis] head by the Holy Father, they will forever be known as Rex Russiae, King of the Russians."
 ab_lithuania.13.a: "Deus salve Rex!"

