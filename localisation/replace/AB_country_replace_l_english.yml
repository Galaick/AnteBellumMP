#domination_l_english.yml
 TRK: "Turkestan"
 TRK_ADJ: "Turkic"
 flavor_gbr.12.desc: "Theater and the arts are spreading through our population, and people in the cities enjoy a variety of entertainment. As promoters and developers of art as we are, we are proud to inaugurate a new theater in the middle of [Root.Capital.GetCapitalName]. It is actually a reconstruction of another one, called just 'The Theatre' which was in fact the first permanent theater in all England. Its beams have been transported to the new site and reused to build this new theater, which is larger and more splendorous than the one it replaces.\n\nWith this new theater, our people will be able to enjoy many more plays, including the ones of the acclaimed Wilhealm Sceacenspere, and even our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has shown interest in attending some of its performances."
 tur_embrace_legalism_title: "[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM]Embrace Legalism[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM_end]"
 tur_embrace_legalism_desc: "The laws of Islam are our life. It flows through all of our actions, decisions and judgements. A life not following Allah's word is not a good one.\nWe shall embrace the great legal ways of our faith and incorporate it in our culture."
 tur_islamize_the_empire_title: "[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM]Mosques for the Faithful[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM_end]"
 tur_islamize_the_empire_desc: "Although our [Root.GovernmentName] houses many different religions, it is an Islamic realm first and foremost. No peasant shall have to live in a village forsaken by Allah."
 tur_rework_the_devshirme_system_title: "[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM]Codify the Fiqh[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM_end]"
 tur_rework_the_devshirme_system_desc: "The fiqh is the human understanding of the sharia, the religious laws which form the traditions of the Islam. Our faith plays a crucial role in our society and government. We shall codify the fiqh and implement it as one of the pillars of our government."
 tur_embrace_mysticism_title: "[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM]Embrace Mysticism[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM_end]"
 tur_embrace_mysticism_desc: "Islam plays a significant role in our society and culture. Some even dedicate their whole life to the laws and rules of our sacred religion. While not necessarily a negative quality, the idea of our belief is to reach intimacy with Allah.\nLet us embrace the great Mysticism of our religion."
 tur_expand_the_dhimmi_title: "[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM]Mosques for the Heathens[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM_end]"
 tur_expand_the_dhimmi_desc: "Our [Root.GovernmentName] houses many different religions. Although they do not realize it, they are still loved by Allah. It is our duty to ensure that even our heathen subjects have a mosque to visit."
 tur_develop_the_devshime_system_further_title: "[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM]Codify Sufism[Root.GetPreviewColorAB_SEL_LEGALISM_MYSTICISM_NOTMUSLIM_end]"
 tur_develop_the_devshime_system_further_desc: "While we are not as strict with the legal code of the Islam compared to other Muslim empires, it is still essential to codify the philosophies and ideas of Sufism in our realm."

