 lit_complete_conversion_title: "[Root.GetPreviewColorAB_LIT]Complete the Conversion[Root.GetPreviewColorAB_LIT_end]"
 lit_complete_conversion_desc: "We have stated our intention to follow the Orthodox faith, as such, we must work to convert those in our lands who do not see lord Christ as their saviour, nor wish to. This will be a challenge as in the past we have mostly tolerated our people's religions but that will now change. The Romuva and other pagans will have no refuge here. And for those who flee south seeking refuge and safety in other nations of the faith, they will soon find our armies marching towards them."
 lit_cultural_title: "[Root.GetPreviewColorAB_LIT]Cultural Assimilation[Root.GetPreviewColorAB_LIT_end]"
 lit_cultural_desc: "With the people of our lands now following the one true faith, now arises the need to address the different languages spoken within our lands. Our lands encompass not only Lithuanians, Byelorussians, Latvians, and other groups as well. However, these languages are not too different from each other, so our ruler had the brilliant idea to have the scholars of the nation work on codifying a new language, taking inspiration from all three to be used in matters of state and day to day conversation. a language, not of the Lithuanians or any other singular group but of the Litvins."
 lit_invade_rus_title: "[Root.GetPreviewColorAB_LIT]Invade Ruthenia[Root.GetPreviewColorAB_LIT_end]"
 lit_invade_rus_desc: "With the most important internal matters of the nation addressed, our people now dream of more conquests and the fragmented Rus' seems ideal for this. Once united under a single banner, it shattered before the might of the Mongols and it hasn't been able to unite since those days. If the Ruthenians are unable to consolidate their own state, why shouldn't we dream of one day conquering the entirety of Ruthenia?"
 lit_secure_novgorod_title: "[Root.GetPreviewColorAB_LIT]Secure Novgorod[Root.GetPreviewColorAB_LIT_end]"
 lit_secure_novgorod_desc: "Novgorod is one of the most important cities in Eastern Europe, from its role as a major trade hub to the grandeur of its cathedrals and the role it played in teaching the princes of the Kievan Rus' how to rule, Novgorod is a city that has few superiors. Its conquest will bring wealth to our people and serve as a springboard to even greater things."
 lit_legacy_title: "[Root.GetPreviewColorAB_LIT]Legacy of Kievan Rus'[Root.GetPreviewColorAB_LIT_end]"
 lit_legacy_desc: "Ruthenia's princes show little resistance to our conquest, that much has been made clear with our conquest of Minsk and it's surrounding areas, our ambition of one day ruling over the entirety of the former Rus' lands seems more and more likely to be realised. We should press our advantage and continue our expansion whilst we still can. We are the successors to the Rus'! And we will earn that title by Right of conquest!"
 lit_new_tsardom_title: "[Root.GetPreviewColorAB_LIT]A New Tsardom[Root.GetPreviewColorAB_LIT_end]"
 lit_new_tsardom_desc: "Litvinia has come far from its humble beginnings as Lithuania. First we fought to conquer the other Baltic states, then we addressed the matter of faith and the identity of our people. Afterwards came the conquest of most of Ruthenia, then even further east, into the Ural mountains and to the South into Cossack lands. We are now more powerful than the Rus' ever was! bastion of Orthodox Christianity! However our work is not done yet, we cannot revel in this victory whilst there are still meddling princes plotting against us. All of Ruthenia will bend the knee to it's true masters and when that happens, the Tsardom of Litvinia will be born!"
 lit_cossacks_title: "[Root.GetPreviewColorAB_LIT]Accommodate the Cossacks[Root.GetPreviewColorAB_LIT_end]"
 lit_cossacks_desc: "The cossacks living in the southern steppes are remarkable people. Great warriors, with their own way of life that follows the Orthodox faith, living off of what their land gives them and fighting tooth and nail against those who try to take their land. These men and their fighting spirit would do wonders for our army and as such we should convince as many of them as we can to enlist in our army."
 lit_ural_title: "[Root.GetPreviewColorAB_LIT]Reach the Urals[Root.GetPreviewColorAB_LIT_end]"
 lit_ural_desc: "The lands of Eastern Ruthenia's greatest weakness is their lack of protection from attacks from the east, this was most evident with the Mongols, however, left unchecked this will quickly become a problem for our kingdom. Whilst not the easiest, pushing all the way to the Urals would be the best solution, a way to guarantee our flank is covered by natural defences and should the opportunity come, will even allow our people to settle beyond the mountains in the future."
 lit_finnish_frontier_title: "[Root.GetPreviewColorAB_LIT]The Finnish Frontier[Root.GetPreviewColorAB_LIT_end]"
 lit_finnish_frontier_desc: "The conquest of Novgorod allows us to push northwest into Finnish lands, its people follow a faith completely different from ours and worse yet, the land's extremely harsh conditions will pose as much of a challenge to us as any army will. However the conquest of Finland will bring one benefit to us, it'll be our line of defence against the Swedish heretics, a military frontier against the catholics."
 lit_mother_title: "[Root.GetPreviewColorAB_LIT]The Mother of All Cities[Root.GetPreviewColorAB_LIT_end]"
 lit_mother_desc: "Kijevas is not the city it once was, at its peak, it had no equal in all of Ruthenia, it's citizens were educated, it's markets filled with goods from both Varangians and the Byzantines, the passage of time has not been kind to it, but we can restore it. Build new churches and infrastructure in the city and return it to its place as the mother of all cities."
 lit_bread_title: "[Root.GetPreviewColorAB_LIT]Breadbasket of Europe[Root.GetPreviewColorAB_LIT_end]"
 lit_bread_desc: "The lands of Ruthenia contain some of the most fertile soil in Europe, however despite this fact, much of this soil has been mismanaged, with production not reaching the heights that it should, therefore stunting population growth. The situation needs to change for the good of the nation."
 lit_westernise_navy_title: "[Root.GetPreviewColorAB_LIT]Westernise the Shipbuilding[Root.GetPreviewColorAB_LIT_end]"
 lit_westernise_navy_desc: "Over the course of the decades, the port of Visby has seen many ships arrive and depart from its docks. Lately though, it is as if with every year, the ships from Western Europe travel faster and faster. It has become apparent that their naval technology far surpasses our own, both currently and in speed of development and we should implement measures to counter this trend."
 lit_baptize_poland_title: "[Root.GetPreviewColorAB_LIT]Crown of Lendia[Root.GetPreviewColorAB_LIT_end]"
 lit_baptize_poland_desc: "Our new polish subjects have been granted the freedom to practise their own culture, however, many of them use this fact as an excuse to keep practising not only Catholicism but other pagan faiths as well. These actions need to be corrected immediately. We will create a puppet king to act as our right hand in the region."
 lit_moravian_intervention_title: "[Root.GetPreviewColorAB_LIT]Moravian Intervention[Root.GetPreviewColorAB_LIT_end]"
 lit_moravian_intervention_desc: "The lands of Moravia are rich ones, with plenty of productive farmlands and vast mineral deposits. However there's also plenty of mountains and the impressive fortress of Veligrad. Its conquest will be tough but our armies will come out stronger and better prepared for other conflicts."
 lit_wendia_title: "[Root.GetPreviewColorAB_LIT]Christianise Wendia[Root.GetPreviewColorAB_LIT_end]"
 lit_wendia_desc: "Wendia is the last region where the old Slavic faith is still practised, its people one of the last ones in Europe who still do not see any form of Christianity as their salvation, instead relying on false gods for their 'protection'. Let us crush their belief once and for all, to finally prove to them that protection and salvation can only come in the form of Christ."
 litc_mother_title: "[Root.GetPreviewColorAB_LIT]The Mother of Cities[Root.GetPreviewColorAB_LIT_end]"
 litc_mother_desc: "Kijevas has long been regarded as the preeminent city of the Rus. From its founding as a viking outpost centuries ago, Kijevas has rapidly grown, with no other city matching its power. As the capital of the titular Kievan Rus, the city also grew to possess a symbolic role as the cultural hub of the Eastern Slavs. However, with its sack by the Mongols, the area was devastated, and much of its splendour was ruined. But with the Mongol retreat allowing it to grow, Kijevas has once again risen to prominence, and its strategic position is undeniable too. With our own patronage we can rebuild the city to surpass its previous power, and make it our new, shining capital."
 litc_bread_title: "[Root.GetPreviewColorAB_LIT]Breadbasket of Europe[Root.GetPreviewColorAB_LIT_end]"
 litc_bread_desc: "Ruthenia has always been a highly productive agricultural region, but with the Mongol Invasions and the subsequent period of endemic warfare following its prominence has declined as of late. Meanwhile our population has continued to grow, and without a stable source of food we will be forced to rely on expensive and unreliable imports. Therefore, it is of principal interest to us to restore and expand these now half-vacant lands to their true potential, that of one of the most productive granaries in the world."
 litc_westernise_navy_title: "[Root.GetPreviewColorAB_LIT]Westernise the Shipbuilding[Root.GetPreviewColorAB_LIT_end]"
 litc_westernise_navy_desc: "We have learned much from our friends in the Crusaders, but due to our formerly landlocked status we have precious little experience with shipbuilding. By finding an ally who could provide the knowledge and expertise we desperately lack, we could rapidly modernise and expand our navy to compete in the Baltic and beyond."
 litc_baptize_poland_title: "[Root.GetPreviewColorAB_LIT]Crown of Poland[Root.GetPreviewColorAB_LIT_end]"
 litc_baptize_poland_desc: "On the heels of our successful incursion into Poland, and increasing support for our rule across the rest of the region, Poland shall finally unite for the first time in centuries, and under our benevolent rule no less. We shall take the Crown of Poland that now lies shattered and broken and raise it up, ending Poland's long, humiliating division, and bring it under one banner and one faith."
 litc_moravian_intervention_title: "[Root.GetPreviewColorAB_LIT]Recatholicize Moravia[Root.GetPreviewColorAB_LIT_end]"
 litc_moravian_intervention_desc: "Svatopluk of Moravia was the greatest ruler of the Moravians, and under him it could briefly claim greatness. But, his successors turned from the true path and dealt with the treacherous Greeks, who sought to divide the Holy Church and squander its progress. No more! The decadent Moravians have long suffered in their split from his holiness the Pope, and we shall take it upon ourselves to bring them back into the one true church, by force!"
 litc_wendia_title: "[Root.GetPreviewColorAB_LIT]Christianise Wendia[Root.GetPreviewColorAB_LIT_end]"
 litc_wendia_desc: "The Wends have long been a thorn in the side of Christian Europe since the time of Charlemagne, and their continued raids have long threatened the existence of Christendom in the Baltic. We shall do as even the Great King could not, and vanquish the idolaters completely, bringing them under the sway of the one Holy Church."
 litc_complete_conversion_title: "[Root.GetPreviewColorAB_LIT]Complete the Conversion[Root.GetPreviewColorAB_LIT_end]"
 litc_complete_conversion_desc: "Our baptism by the Pope himself may have convinced the elites to follow Christ, but the peasantry remains mostly unaware and uninterested in our new faith. Indeed, many prominent figures in the church have cast doubt on our sincerity, believing we merely converted to appease the Crusaders who long troubled us. But we shall show them our mission is true, our resolve and faith are absolute, and we will show our people the light."
 litc_cultural_title: "[Root.GetPreviewColorAB_LIT]Cultural Assimilation[Root.GetPreviewColorAB_LIT_end]"
 litc_cultural_desc: "With the greater emphasis on our connections to our brethren in the Rus, and their rise to great positions of prominence in our state, our court will become more vibrant and diverse. Ruthenian and Byelorussian dialects are now as common as Lithuanian in the halls of our monarch, and their formal status as equal partners in the state is necessary. Already it seems that something new is emerging. Not quite Lithuanian, but not fully Rus either, the cultural blending in our nation can reach its most brilliant, if only we allow it to grow."
 litc_legacy_title: "[Root.GetPreviewColorAB_LIT]Legacy of Kievan Rus'[Root.GetPreviewColorAB_LIT_end]"
 litc_legacy_desc: "The Kievan Rus was shattered long ago, but its memory remains deeply embedded in the minds of the people. The Mongols even in their death throes have strived to prevent a new power rising in the West, but we shall show them their folly. They could not break us even as they conquered many far-off and powerful lands, and now we will reverse their greatest triumph in Europe. We shall bring order and peace as the successors of the Kievan Rus, and from Kijevas the light that will convert the East shall shine forth."
 litc_invade_rus_title: "[Root.GetPreviewColorAB_LIT]Invade Ruthenia[Root.GetPreviewColorAB_LIT_end]"
 litc_invade_rus_desc: "With our conversion complete and the realm stabilised, we may now turn Eastwards. The lands of the Byelorussians are vulnerable, with the once-mighty Kievan Rus gone. Ruthenia is still recovering from the Mongol onslaught, and thus a prime target for expansion. The power vacuum in the Rus has led to much chaos in Ruthenia, and if we wish to rise as a power we must make a move on Belarus."
 litc_ural_title: "[Root.GetPreviewColorAB_LIT]Reach Ural[Root.GetPreviewColorAB_LIT_end]"
 litc_ural_desc: "With our hold on the greater part of the Rus secure and the claim to the Kievan Rus secured, we must turn further eastwards. The lands North of the Steppes are a diverse place with immense wealth of natural resources. Claiming these bountiful but underutilised lands for ourselves will serve to reinforce our economy, and perhaps set the stage for expansion even further into the unknown East."
 litc_rex_rusiae_title: "[Root.GetPreviewColorAB_LIT]Rex Russiae[Root.GetPreviewColorAB_LIT_end]"
 litc_rex_rusiae_desc: "Now that our claim to the legacy of the Kievan Rus is secure, we must strive for the final unification of all Rus peoples under one nation. With that monumental achievement and the blessing with his holiness the Pope we shall be able to claim the title of not just the Kievan Rus, but something far, far greater."
 litc_secure_novgorod_title: "[Root.GetPreviewColorAB_LIT]Secure Novgorod[Root.GetPreviewColorAB_LIT_end]"
 litc_secure_novgorod_desc: "Secure in our faith, we must continue the mission of the Crusaders to the lands of Novgorod. This den of schismatics has long been tolerated due to the Westerners' preoccupation with the Pagans, but our conversion has allowed the Crusades to extend farther than ever before. By uprooting this outpost of idol-worshipping heretics we can finally bring Novgorod into the holy Church, or at least make some profit from taking over their valuable trade connections."
 litc_finnish_frontier_title: "[Root.GetPreviewColorAB_LIT]The Finnish Frontier[Root.GetPreviewColorAB_LIT_end]"
 litc_finnish_frontier_desc: "The Finns have long been secure in their lands, content to herd and practise their heathenous religion while the Swedes fought the Nordic Pagans to a standstill. We shall take up the cause of a Finnish Crusade and establish for ourselves a bulwark in the North to guard against any attempt at a Pagan incursion Westwards."
 litc_cossacks_title: "[Root.GetPreviewColorAB_LIT]Tame the Steppes[Root.GetPreviewColorAB_LIT_end]"
 litc_cossacks_desc: "The wild fields of the Pontic steppes have long been a springboard for invasions into Central and Eastern Europe. With the partial retreat of the latest Nomadic invaders of the Mongols, the region is largely unguarded. We should strive to secure this vital chokepoint for ourselves, both to curtail the unruly Cossacks and protect Christendom from any future Eastern threats."

