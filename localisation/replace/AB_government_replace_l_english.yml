#rights_of_man_l_english.yml
 ottoman_government: "Seljuk Government"
 ottoman_government_desc: "The Seljuk Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Seljuk ruler."
 ottoman_government_legacy: "Seljuk Government"
 ottoman_government_legacy_desc: "The Seljuk Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Seljuk ruler."
 harem_events.1.da: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName], Sultan of Sultans and Khan of Khans has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.db: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName], Sultan of Sultans, Khan of Khans, Qayser-i Rum, Emperor of the Three Cities of Constantinople, Adrianople and Bursa has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.dc: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName], Sultan of Sultans, Khan of Khans, Custodian of the Two Noble Sanctuaries, Qayser-i Rum, Emperor of the Three Cities of Constantinople, Adrianople and Bursa has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. As both the sons themselves and our government officials are aware, however, only one can inherit and there is little in the way of consolation prizes. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.dd: "His Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName], Sultan of Sultans, Khan of Khans, Commander of the Faithful and Successor of the Prophet of the lord of the Universe, Custodian of the Two Noble Sanctuaries, Qayser-i Rum, Emperor of the Three Cities of Constantinople, Adrianople and Bursa has a reputation as a great man and is unchallenged as a ruler.\nAs befits a man of his caliber and stature the Sultan has fathered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet his maker without having picked a clear successor."
 harem_events.1.female: "Her Imperial Majesty [Root.Monarch.GetName] [Root.Monarch.GetTitle], sovereign of the house of [Root.Monarch.Dynasty.GetName] and Sultana of Sultans has a reputation as a great woman and is unchallenged as a ruler.\nAs befits a ruler of her caliber and stature the Sultana has mothered several capable children and many who show great promise as future rulers. Both the sons themselves and our government officials are acutely aware that only one can inherit and what awaits the others. Our Viziers are adamant that it is now high time for [Root.Monarch.GetName] to name a favorite among the possible successors. This is unlikely to end the competition for [Root.Monarch.GetHerHis] favor but it will hopefully stop the worst succession struggles that might follow if our [Root.Monarch.GetTitle] should meet her maker without having picked a clear successor."
 harem_events.2.d: "A [Root.Monarch.Dynasty.GetName] coronation ceremony is the most grand thing many will see in their lifetime and the coronation of [Root.Monarch.GetName] is no exception. As the Sword of [Root.Monarch.Dynasty.GetName] is girded upon [Root.Monarch.GetName] by the Sharif of Konya, however, our Viziers look upon [Root.Monarch.GetHerHim] with some amount of dread. [Root.Monarch.GetSheHeCap] was never the most likely of candidates and would likely never have taken the throne if a clear favorite had existed.\nSome would go as far as to say that it was [Root.Monarch.GetHerHis] mediocrity that allowed [Root.Monarch.GetName] to triumph. Greater men never considered [Root.Monarch.GetHerHim] a threat and others hoped to control the Empire through [Root.Monarch.GetHerHim]. One thing our new [Root.Monarch.GetTitle] has clearly demonstrated: When the need arises [Root.Monarch.GetSheHe] will not shy away from sinking a dagger in the back of those that trust [Root.Monarch.GetHerHim]."
 harem_events.15.b: "He's proven himself a true son of [Root.Monarch.Dynasty.GetName]."